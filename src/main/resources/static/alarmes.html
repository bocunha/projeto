<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="alarmes.css">
    <script type="text/javascript" src="alarmes.js"></script>

</head>

<body onload="checkLogin();">
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h3> Event DashBoard - Relat&oacute;rio de Alarmes</h3>
            </div>
        </div>


        <nav id="breadcrumb" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="index.html">Auth</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Alarmes</li>
            </ol>
        </nav>

        <div class="container">
            <div class="row" style="display: fixed; justify-content: flex-end">
                <div class="col-md-1 col-xl-1 col-sm-1">
                    <a href="#" id="csv" onclick="exportarCSV('tblAlarme');">
                        <img src="https://tinyurl.com/y59qxplq" alt="bottle" class="thumbnails" width="25"
                            height="25" />
                    </a>
                </div>
                <div class="col-md-1 col-xl-1 col-sm-1">
                    <a href="#" id="pdf" onclick="exportarPDF('tblAlarme');">
                        <img src="https://tinyurl.com/y4hgobfp" alt="bottle" class="thumbnails" width="25"
                            height="25" />
                    </a>
                </div>
                <div class="col-md-1 col-xl-1 col-sm-1">
                    <button id="btn_logout" class="btn btn-primary float-right" onclick="logout();">Logout</button>
                </div>
            </div>
        </div>


        <div id="formData" class="form-row">
            <div class="row allign-left">
                <div class="col-md-3 col-xl-3 col-sm-3">
                    <input type="Date" id="inicioFiltro" class="form-control" placeholder="Data Inicio">
                </div>
                <div class="col-md-3 col-xl-3 col-sm-3">
                    <input type="Date" id="fimFiltro" class="form-control" placeholder="Data Fim">
                </div>
                <div class="col-md-2 col-xl-2 col-sm-1">
                    <button id="btnAlarme" type="submit" onclick="gerarRelatorioAlarmes();"
                        class="btn btn-primary">Filtrar</button>
                </div>
                <div class="col-md-2 col-xl-2 col-sm-1">
                    <button id="btnConsolidado" type="submit" onclick="gerarRelatorioConsolidado();"
                        class="btn btn-primary">Alarmes</button>
                </div>
            </div>

            <div id="tblAlarme" class="container">
                <div class="row">
                    <div class="col-10 center">
                        <table class="table table-striped table-hover">
                            <thead id="tblHeader">
                                <tr>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Alarme</th>
                                </tr>
                            </thead>
                            <tbody id="relatorio">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>

</body>

</html>
