<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="alarmes.css">
    <script type="text/javascript" src="alarmes.js"></script>

</head>

<body onload="checkLogin();">
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h3> Event DashBoard - Relatorio de Alarmes</h3>
            </div>
        </div>


        <nav id="breadcrumb" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item" aria-current="page"><a href="index.html">Auth</a></li>
              <li class="breadcrumb-item" aria-current="page"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Alarmes</li>
            </ol>
          </nav>

        <div class="row">
            <div class="col-12">
                <button id="btn_logout" class="btn btn-primary float-right"  onclick="logout();">Logout</button>
            </div>
        </div>



        <div id="formData" class="form-row">
            <div class="row allign-left">
            <div class="col-md-5 col-xl-5 col-sm-10" >
                <input type="Date" id="inicioFiltro" class="form-control" placeholder="Data Inicio">
            </div>
            <div class="col-md-5 col-xl-5 col-sm-10">
                <input type="Date" id="fimFiltro" class="form-control" placeholder="Data Fim">
            </div>
            <div class="col-2">
                <button type="submit" onclick="gerarRelatorioAlarmes();" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-6 center">
                <button type="submit" onclick="gerarRelatorioConsolidado();" class="btn btn-primary">Relatorio Consolidado</button>

        <div class="row">
            <div class="col-12">
                <table id="tblAlarme" class="table table-striped table-hover">
                    <thead id="tblHeader" >
                        <tr>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Alarme</th>
                        </tr>
                    </thead>
                    <tbody id="relatorio">
                    </tbody>
                </table>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</body>

</html>
